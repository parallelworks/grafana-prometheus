global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: node
    static_configs:
      - targets: ['localhost:9100']

  - job_name: grafana
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:3000']

  - job_name: pw-agent
    metrics_path: /metrics
    scrape_interval: 20s
    static_configs:
      - targets: ['172.17.0.1:9091']
        labels:
          exported-by: pw-agent
